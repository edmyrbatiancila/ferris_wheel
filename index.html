<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Ferris Wheel</title>
    </head>
    <body>
        <div class="container">
            <section>
                <div class="wheel">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <div class="cabin"><img src="/img/cat-eating.gif" alt="cat eating catfoods"></div>
                    <div class="cabin"><img class="black-cat" src="/img/black-cat.gif" alt="black cat"></div>
                    <div class="cabin"><img class="huh-cat" src="/img/huh-cat.gif" alt="a cat that can say huh"></div>
                    <div class="cabin"><img class="standing-cat" src="/img/cat-standing.gif" alt="a cat that can stand"></div>
                    <div class="cabin"><img class="happy-cat" src="/img/happy-cat.gif" alt="A cat who is dancing happily"></div>
                    <div class="cabin"><img class="cat-scream" src="/img/screaming-cat.gif" alt="A cat screaming"></div>
                </div>
            </section>
        </div>
    </body>
</html>
